<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways To Apply CSS</title>

    <!-- External CSS is link here  -->

    <link rel="stylesheet" href="style.css">


    <!-- Internal Style Added here  -->

    <!-- Internal CSS is applied with the help of style Tag in head section  -->
    
    <style>
        /* syntax */


        /* Selector{
            property1: value1;
            property2: value2;
        }  */


        .Internal{
            color: teal;
        }
        p{
            background-color: teal;
            color: aliceblue;
        }
    </style>

</head>

<body>
    <h1>Ways To Apply CSS</h1>
    <ol>

        <!-- Inline CSS is Applied with the help of Style Attributes -->
        <!-- syntax -->

        <!-- style="property1: value1; property2: value2;" -->

        <li style="color: red;">Inline CSS <p style="background-color: crimson; color: aliceblue;" >this tag is styled using Inline CSS</p></li>          
       
        <li class="Internal">Internal CSS <p>this tag is styled using Internal CSS</p></li>
       
        <li class="External">External CSS <h4>this tag is styled using External CSS</h4>></li>
    </ol>
</body>

</html>
