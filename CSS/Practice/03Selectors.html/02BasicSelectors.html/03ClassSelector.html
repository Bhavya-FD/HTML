<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        /* .class name{
            Property1: value1;
            Property2: value2;
        } */

        .heading{
            background-color: crimson;
            color: aliceblue;
            font-size: 30px;
        }
        .para{
            background-color: blue;
            color: aliceblue;
            text-align: center;
        }
        .anything{
            background-color: teal;
            color: khaki;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1 class="heading">Class Selector (.)</h1>
        <!-- The class Selector is for grouping elements with common styles or behavior. -->
    <p class="para">This Paragraph is blue.</p>
    <p>This is Paragraph.</p>
    <p class="para">Class Can Be Multiple</p>
    <p>This is also a Paragraph.</p>
    <label class="anything" >Hey I'm Label</label>
</body>
</html>
