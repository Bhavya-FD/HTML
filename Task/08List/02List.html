<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h1>Lists in HTML</h1>
    <!-- There are three types of Lists in HTML -->
    <!-- 1. <ol></ol> Oredered list or Numbered list -->
    <!-- 2. <ul></ul> Unordered list or Bulleted list -->
    <!-- 3. <dl></dl> Detailed list or Defination list or Description list -->
    <h2>List of Indian States with their Capital</h2>
    <ol>
        <li>Delhi</li>
        <ul>
            <li>New Delhi</li>
        </ul>
        <img border="1px" src="Images/Delhi.jpg" alt="">
        <li>Haryana</li>
        <ul>
            <li>Chandigadh</li>
        </ul>
        <img src="Images/Chandigarh.jpg" alt="">
        <li>Gujrat</li>
        <ul>
            <li>Gandhinagar</li>
        </ul>
        <img src="Images/Gandhinagar.jpg" alt="">
        <li>Rajasthan</li>
        <ul>
            <li>Jaipur</li>
        </ul>
        <img src="Images/Jaipur.jpg" alt="">
        <li>Maharashtra</li>
        <ul>
            <li>Mumbai</li>
        </ul>
        <img src="Images/Mumbai.jpg" alt="">
        <li>Uttarpradesh</li>
        <ul>
            <li>Lucknow</li>
        </ul>
        <img src="Images/Lucknow.jpg" alt="">
    </ol>

</body>
</html>
