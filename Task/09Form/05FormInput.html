<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center><h1>XYZ College</h1></center>
    <fieldset>
        <legend><b>STUDENT REGISTRATION FORM</b></legend>
        <form action="" method="get"><br>
            <label for="Fullname">Student's Name:</label>
            <input type="text" name="Fullname" id="Fullname" placeholder="Fullname"><br><br>
            <label for="Father's Name">Father's Name:</label>
            <input type="text" name="Fullname" id="Fullname" placeholder="Father's Fullname"><br><br>
            <label for="Mother's Name">Mother's Name:</label>
            <input type="text" name="Fullname" id="Fullname" placeholder="Mother's Fullname"><br><br>
            <label for="Gender">Gender:</label>
            <label for="Male">Male</label>
            <input type="radio">
            <label for="Female">Female</label>
            <input type="radio">
            <label for="Other">Other</label>
            <input type="radio"><br><br>
            <label for="DOB">Dateh of Birth:</label>
            <input type="date"><br><br>
            <label for="Email">Email Id:</label>
            <input type="Email" name="Email" placeholder="Email"><br><br>
            <label for="Level">Level:</label>
            <select name="Level" id="Level">
                <option value="Highschool">Highschool</option>
                <option value="Bachelors">Bachelors</option>
                <option value="Masters">Masters</option>
                <option value="Phd">Phd</option>
             </select><br><br>
            <label for="Department">Department</label>
            <select name="Department" id="Department">
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Computer Engineering">Computer Engineering</option>
                <option value="Software Engineering">Software Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
            </select>
            <br><br>
            <label for="Tel">Tel/Mobile:</label>
            <input type="number" placeholder="XXX XXX XXXX"><br><br>
            <hr>
           <center> <h2>Permanent Address</h2></center>
            <label for="State">State:</label>
            <input type="text" name="State" placeholder="State"><br><br>
            <label for="City">City:</label>
            <input type="text" name="City" placeholder="City"><br><br>
            <label for="Zip Code">Zip Code:</label>
            <input type="number" name="Zipcode" placeholder="Zipcode"><br><br>
            <label for="Tel/Mobile">Tel/Mobile:</label>
            <input type="number" name="number" placeholder="XXX XXX XXXX"><br><br>
            <hr>
            <center><h2>Temporary Address</h2></center>
            <label for="">Same as Permanent Address:</label>
            <input type="checkbox"><br><br>
            <label for="State">State:</label>
            <input type="text" name="State" placeholder="State"><br><br>
            <label for="City">City:</label>
            <input type="text" name="City" placeholder="City"><br><br>
            <label for="Zip Code">Zip Code:</label>
            <input type="number" name="Zipcode" placeholder="Zipcode"><br><br>
            <label for="Tel/Mobile">Tel/Mobile:</label>
            <input type="number" name="number" placeholder="XXX XXX XXXX"><br><br>
           <center> <input type="reset">
            <input type="submit" placeholder="Register"></center><br><br><br><br>
                </form>
    </fieldset>
</body>
</html>
