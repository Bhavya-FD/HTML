<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice</title>
    <link rel="icon" type="icon" href="../HTML.png">
</head>
<body>
    <h2>Description List</h2>
    <dl>
        <dt><b><u>Coffee:</u></b></dt>
           <dd><i>Cold Coffee</i></dd>
           <dd><i>Black Coffee</i></dd>
           <dd><i> <mark>Hot Coffee</mark> </i></dd>
        <dt><b><u>Tea:</u></b></dt>
          <dd><i>Black Tea</i></dd>
          <dd><i>Green Tea</i></dd>
          <dd><i><del>Ice Tea</del></i></dd>
    </dl><br><hr>

</body>
</html>
