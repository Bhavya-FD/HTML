<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table height="300px" width="550px" border="2px" >
        <thead>
            <caption>SCHEDULE</caption>
            <tr>
                <th rowspan="3">DAY</th>
                <th colspan="3">SEMINAR</th>
            </tr>
            <tr>
                <th colspan="2">SCHEDULE</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody></tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">08:00 am</td>
                <td rowspan="2">05:00 pm</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity DTD & Relax NG</td>
            </tr>
            <tr>
                <td rowspan="4">Tuesday</td>
                <td>08:00 am</td>
                <td>11:00 am</td>
                <td rowspan="2" style="padding: 7px;">Xpath</td>
            </tr>
            <tr>
                <td rowspan="2">11:00 am</td>
                <td rowspan="2">02:00 pm</td>
            </tr>
            <tr>
                <td rowspan="2">XSL Transformation</td>
            </tr>
            <tr>
                <td>02:00 pm</td>
                <td>05:00 pm</td>
                
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>08:00 am</td>
                <td>12:00 pm</td>
                <td>XSL Formatting Object</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
