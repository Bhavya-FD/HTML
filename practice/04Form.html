<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in Form</title>
    <link rel="shortcut icon" href="../github/html/Task/Images/HTML5.png" type="image/x-icon">
</head>
<body>
    <center><h1>XYZ College</h1></center>
    <fieldset>
        <legend><b>STUDENT REGISTRATION FORM</b></legend>
        <form action="" method="get"><br>
            <table> 
        <tr>
            <td>
            <label for="Fullname"><b> Student's Name:</b></label>
            <input type="text" name="Fullname" id="Fullname" placeholder="Fullname" maxlength="50"><br><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Father's Name"> <b>Father's Name:</b></label>
                <input type="text" name="Fullname" id="Fullname" placeholder="Father's Fullname"><br><br>
                </td>
        </tr> 
        
        <tr>
            <td>
            <label for="Mother's Name"> <b>Mother's Name:</b></label>
            <input type="text" name="Fullname" id="Fullname" placeholder="Mother's Fullname"><br><br>
            </td>
        </tr>
        <tr>
            <td>
            <label for="Gender"><b>Gender:</b></label>
            <label for="Male">Male</label>
            <input type="radio">
            <label for="Female">Female</label>
            <input type="radio">
            <label for="Other">Other</label>
            <input type="radio"><br><br>
            </td>
        </tr>
        <tr>
            <td>
            <label for="DOB"><b>Dateh of Birth:</b></label>
            <input type="date"><br><br>
            </td>
        </tr>
        <tr>
            <td>
            <label for="Email"><b>Email Id:</b></label>
            <input type="Email" name="Email" placeholder="Email"><br><br>
            </td>
        </tr>
        <tr>
            <td>
            <label for="Level"><b>Level:</b></label>
            <select name="Level" id="Level">
                <option value="Highschool">Highschool</option>
                <option value="Bachelors">Bachelors</option>
                <option value="Masters">Masters</option>
                <option value="Phd">Phd</option>
             </select><br><br>
            </td>
        </tr>
        <tr>
            <td>
             <label for="Department"><b>Department</b></label>
            <select name="Department" id="Department">
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Computer Engineering">Computer Engineering</option>
                <option value="Software Engineering">Software Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
            </select>
            <br><br>
            </td>
        </tr>
        <tr>
            <td>
            <label for="Tel"><b>Tel/Mobile:</b></label>
            <input type="tel" id="phone" placeholder="XXX XXX XXXX" maxlength="10" aria-valuemin="0-9"><br><br>
            </td>
        </tr>
        <tr>
            <td>
            <center> <input type="reset">
            <input type="submit"></center><br><br><br><br>
            </td>
        </tr>
        </table>
 
                </form>
    </fieldset>
</body>
</html>
